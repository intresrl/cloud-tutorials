apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: customers
    version: v2
  name: customers-v2
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: customers
      version: v2
  strategy: {}
  template:
    metadata:
      labels:
        app: customers
        version: v2
    spec:
      containers:
      - image: th3nu11/istio-example:customer-service
        imagePullPolicy: Always
        name: istio-example
        env:
        - name: MAX_DELAY_SECONDS
          value: "10"
        - name: MIN_DELAY_SECONDS
          value: "2"
        resources:
          requests:
            memory: "40Mi"
